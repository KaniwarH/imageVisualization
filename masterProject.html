<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PostCards visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.1.1/css/leaflet-sidebar.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css"> 
</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <!-- Nav tabs -->
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li>
                    <a href="#home" role="tab">
                        <i class="fa fa-bars" style="color:rgb(68, 121, 246)">     
                        </i>
                    </a>
                </li>
                <li class="disabled">
                    <a href="#profile" id="toggledraw" role="tab">
                        <i class="fa fa-filter" style="color:rgb(68, 121, 246)"></i>
                    </a>
                </li> 
                <li class="disabled">
                    <a href="#bar-chart" role="tab">
                        <i class="fa fa-bar-chart" style="color:rgb(68, 121, 246)"></i>
                    </a>
                </li>  
            </ul>
        </div>
        <!-- Tab panes -->
        <div class="leaflet-sidebar-content">
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">
                    User options
                    <span class="leaflet-sidebar-close">
                        <i class="fa fa-caret-left"></i>
                    </span>
                </h1>
                <div>
                    <br>
                </div>
                <div id="filter-bar" class="filter-class">
                    <h2 class="filter-bar-header"> Add Filter</h2>
                    <br>
                    <table class = "filter-fild">
                        <tr>
                          <td>Start year</td>
                          <td><input type="number" id="startYear"></td>
                        </tr>
                        <tr>
                          <td>End year</td>
                          <td><input type="number" id="endYear"></td>
                        </tr>   
                      </table>

                    <br>
                    <button type="button" id="filter-button">Add Filter</button>
                    <br>
                </div>
                <hr>
                <div id="remove-filter-bar" class="filter-class">
                    <h2 class="remove-filter-bar-header">Remove Filter</h2>
                    <button type="button" id="all" class="col">All Postcards</button>
                </div>
                <hr>
                <div id="line-chart-div">
                    <canvas id="line-chart" height="250"></canvas>
                </div>
                <hr>

            </div>
        </div>
    </div>

    <div id="map"></div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.1.1/js/leaflet-sidebar.min.js'></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.0.1/leaflet-omnivore.min.js'></script>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.15/plugins/export/libs/FileSaver.js/FileSaver.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
